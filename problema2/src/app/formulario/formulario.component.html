<div class="container">
<h1>Formulario de contacto</h1>
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" id="email" class="form-control" placeholder="Correo electronico">
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control" placeholder="Mensaje"></textarea>
        </div>
        <div class="form-group row mt-2">
            <label for="respuesta" class="col-md-1 col-form-label me-4">{{ numero1 }}+{{ numero2 }}=?</label>
            <input type="number" id="Resultado" class="form-control" placeholder="Resultado">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
